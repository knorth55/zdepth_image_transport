name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - ROS_DISTRO: melodic
            ROS_REPO: testing
            CMAKE_ARGS: '-DCMAKE_BUILD_TYPE=Debug'
            NOT_TEST_BUILD: true
            ADDITIONAL_DEBS: 'git'
          - ROS_DISTRO: melodic
            ROS_REPO: testing
            CMAKE_ARGS: '-DCMAKE_BUILD_TYPE=Release'
            NOT_TEST_BUILD: true
            ADDITIONAL_DEBS: 'git'
          - ROS_DISTRO: noetic
            ROS_REPO: testing
            CMAKE_ARGS: '-DCMAKE_BUILD_TYPE=Debug'
            NOT_TEST_BUILD: true
            ADDITIONAL_DEBS: 'git'
          - ROS_DISTRO: noetic
            ROS_REPO: testing
            CMAKE_ARGS: '-DCMAKE_BUILD_TYPE=Release'
            NOT_TEST_BUILD: true
            ADDITIONAL_DEBS: 'git'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
